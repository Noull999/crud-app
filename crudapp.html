<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud app</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h2>CRUD App</h2>

    <form id="crudForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>
        <button type="button" onclick="addData()">Agregar</button>
        <button type="button" onclick="updateData()">Actualizar</button>
        <button type="button" onclick="clearForm()">Limpiar</button>
    </form>  
</header>
<table id="dataTable">
    <tr>
        <th>Nombre</th>
        <th>Correo electrónico</th>
        <th>Acciones</th>
    </tr>
</table>
<footer>
    <div class="container">
        <p>Síguenos en redes sociales:</p>
        <a href="#" class="text-white">Facebook</a> | <a href="#" class="text-white">Twitter</a> | <a href="#" class="text-white">Instagram</a>
    </div>
</footer>
<body>
    <script>
        function addData() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            var table = document.getElementById('dataTable');
            var newRow = table.insertRow(table.rows.length);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = '<button type="button" onclick="editRow(this)">Editar</button> ' +
                              '<button type="button" onclick="deleteRow(this)">Eliminar</button>';

            clearForm();
        }

        function editRow(btn) {
            var row = btn.parentNode.parentNode;
            var name = row.cells[0].innerHTML;
            var email = row.cells[1].innerHTML;

            document.getElementById('name').value = name;
            document.getElementById('email').value = email;

            // Remove the edited row
            row.parentNode.removeChild(row);
        }

        function updateData() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            var table = document.getElementById('dataTable');
            var newRow = table.insertRow(table.rows.length);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = '<button type="button" onclick="editRow(this)">Editar</button> ' +
                              '<button type="button" onclick="deleteRow(this)">Eliminar</button>';

            clearForm();
        }

        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
        }
    </script>
  
</body>
</html>
