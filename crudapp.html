<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<header class="container mt-4">
    <h2>Aplicación CRUD</h2>
</header>
<body>
    <form id="crudForm" class="mt-3">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="addData()">Agregar</button>
        <button type="button" class="btn btn-secondary" onclick="updateData()">Actualizar</button>
        <button type="button" class="btn btn-light" onclick="clearForm()">Limpiar</button>
    </form>
    <table id="dataTable" class="table mt-4">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo electrónico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se añadirán dinámicamente aquí -->
        </tbody>
    </table>

    <footer class="container mt-4">
        <p>Síguenos en redes sociales:</p>
        <a href="#" class="text-black">Facebook</a> | <a href="#" class="text-black">Twitter</a> | <a href="#"
            class="text-black">Instagram</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function addData() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            var table = document.getElementById('dataTable');
            var newRow = table.insertRow(table.rows.length);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = '<button type="button" onclick="editRow(this)">Editar</button> ' +
                              '<button type="button" onclick="deleteRow(this)">Eliminar</button>';

            clearForm();
        }

        function editRow(btn) {
            var row = btn.parentNode.parentNode;
            var name = row.cells[0].innerHTML;
            var email = row.cells[1].innerHTML;

            document.getElementById('name').value = name;
            document.getElementById('email').value = email;
            
            row.parentNode.removeChild(row);
        }

        function updateData() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            var table = document.getElementById('dataTable');
            var newRow = table.insertRow(table.rows.length);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = '<button type="button" onclick="editRow(this)">Editar</button> ' +
                              '<button type="button" onclick="deleteRow(this)">Eliminar</button>';

            clearForm();
        }

        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
        }
    </script>
</body>

</html>
